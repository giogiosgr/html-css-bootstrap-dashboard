<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- embed Font Roboto da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- embed Font Roboto da Google Fonts -->
    <!-- embed StyleSheet di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- embed StyleSheet di Bootstrap -->
    <!-- embed fontawesome -->
    <script src="https://kit.fontawesome.com/3c4c0ee17c.js" crossorigin="anonymous"></script>
    <!-- embed fontawesome -->
    <link rel="stylesheet" href="../css/style.css">
    <title>New Book</title>
</head>

<body>
    <!-- embed JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- embed JavaScript di Bootstrap -->
    <header class="mb-4">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Dashboard" width="50" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->
    </header>
    <main>
        <div class="container-fluid p-0" style="max-width: 90%">
            <h2 class="mt-4">Nuovo Libro</h2>
            <!-- FORM -->
            <form action="paperino.html" method="GET">
                <div class="row">
                    <div class="col-6 mt-4">
                        <label for="firstName" class="form-label fw-bold">Nome Autore</label>
                        <input id="firstName" name="firstname" type="text" class="form-control"
                            placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-6 mt-4">
                        <label for="lastName" class="form-label fw-bold">Cognome Autore</label>
                        <input id="lastName" name="lastname" type="text" class="form-control"
                            placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                    <div class="col-12 mt-4">
                        <label for="title" class="form-label fw-bold">Titolo</label>
                        <input id="title" name="title" type="text" class="form-control"
                            placeholder="Inserisci il titolo del libro" required>
                        <div class="form-text" id="basic-addon4">Titolo versione Italiana</div>
                    </div>
                    <div class="col-12 col-md-4 mt-4">
                        <label for="genre" class="form-label fw-bold">Genere</label>
                        <select id="genre" name="genre" class="form-select" aria-label="Default select example"
                            required>
                            <option selected value="">---</option>
                            <option value="1">Genere 1</option>
                            <option value="2">Genere 2</option>
                            <option value="3">Genere 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 mt-4">
                        <label for="year" class="form-label fw-bold">Anno di Pubblicazione</label>
                        <input id="year" name="year" type="number" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-md-4 mt-4">
                        <label for="isbn" class="form-label fw-bold">ISBN#</label>
                        <input id="isbn" name="isbn" type="number" class="form-control"
                            placeholder="Inserisci il codice ISBN#" required>
                    </div>
                    <div class="col-12 m-0 mt-5">
                        <hr>
                    </div>
                    <div class="col-12 mt-4">
                        <label for=" notes" class="form-label fw-bold">Note</label>
                        <textarea id="notes" name="notes" class="form-control" aria-label="With textarea"
                            placeholder="Inserisci eventuali note sul libro" rows="4"></textarea>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="form-check">
                            <input id="check" class="form-check-input" type="checkbox" name="digital">
                            <label for="check" class="form-check-label fw-medium">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <button type="submit" class="btn btn-primary">Aggiungi libro
                        </button>
                    </div>
                </div>
            </form>
            <!-- FORM -->
        </div>
    </main>
</body>


</html>
